<body>		
		<script>
			
			
			//Assign handlers to the simple direction handlers.
			var swipeOptions=
			{
				swipe:swipe,				
				swipeStatus:swipeStatus,
				allowPageScroll:"vertical",				
				threshold:200			
			}
			
			$(function()
			{			
				//Enable swiping...
				$("#content").swipe( swipeOptions );
			});
		
			//Swipe handlers.
			//The only arg passed is the original touch event object			
				
				
			function swipe(event, direction)
			{
				$("#content").text("You swiped " + direction);
			}
			
			
			
			function swipeStatus(event, phase)
			{
				if (phase=="cancel")
				{
					alert("You didnt swipe far enough ");
				}
			}
			
			
			
		
		</script>

			<br>By setting the threshold you can set how far the user must swipe before it is considered a swipe. <br/>Swipe at least 200px</br>
